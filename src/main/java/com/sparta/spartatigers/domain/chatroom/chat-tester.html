<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STOMP WebSocket Tester</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>WebSocket 1:1 채팅 테스트</h2>

<div>
  <label>Room ID:</label>
  <input id="roomId" type="text" value="1">
  <br>
  <label>Sender ID:</label>
  <input id="senderId" type="text" value="1">
  <br>
  <label>Receiver ID:</label>
  <input id="receiverId" type="text" value="2">
  <br>
  <label>Message:</label>
  <input id="messageContent" type="text" value="안녕하세요!">
  <br><br>
  <button onclick="connect()">연결하기</button>
  <button onclick="sendMessage()">메시지 보내기</button>
</div>

<hr>

<div>
  <h4>받은 메시지:</h4>
  <pre id="chatLog"></pre>
</div>

<script>
  let stompClient = null;

  function connect() {
    const socket = new SockJS("http://localhost:8080/ws");
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
      console.log("Connected: " + frame);

      const roomId = document.getElementById("roomId").value;
      stompClient.subscribe(`/server/directRoom/${roomId}`, function (message) {
        const msg = JSON.parse(message.body);
        document.getElementById("chatLog").textContent += `[${msg.sentAt}] ${msg.senderNickname}: ${msg.message}\n`;
      });

      alert("연결 완료!");
    });
  }

  function sendMessage() {
    const roomId = document.getElementById("roomId").value;
    const senderId = document.getElementById("senderId").value;
    const message = document.getElementById("messageContent").value;
    const receiverId = document.getElementById("receiverId").value;

    stompClient.send("/client/directRoom/send", {}, JSON.stringify({
      roomId: roomId,
      senderId: senderId,
      receiverId: receiverId,
      message: message
    }));
  }
</script>
</body>
</html>
